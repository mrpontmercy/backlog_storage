<div class="col">
  <div class="card h-100">
    <div class="card-header">{{ record.category.name }}</div>
    <div class="card-body">
      <h4 class="card-title">{{ record.title }}</h4>
      <ul class="list-inline">
        {% with record.tags.all as tags %}
          {% for tag in tags %}
            <li class="list-inline-item text-body-secondary">{{ tag.name }}</li>
          {% endfor %}
        {% endwith %}
      </ul>
      <p class="card-text">{{ record.body }}</p>
    </div>
    <div class="container text-center w-40">
      <div class="row justify-content-between">
        {% if record.link_to_resource %}
          <div class="col">
            <a href="{{ record.link_to_resource }}" class="btn btn-primary mb-3">Ссылка</a>
          </div>
        {% endif %}
        <div class="col">
          <a href="{% url "edit_record" record.id %}" class="btn btn-primary mb-3">Изменить</a>
        </div>
        <div class="col">
          <a href="{% url "delete_record" record.id %}" class="btn btn-primary mb-3">Удалить</a>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <small class="text-muted">{{ record.time_created }}</small>
    </div>
  </div>
</div>
